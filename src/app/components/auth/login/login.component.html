<form (ngSubmit)="onLogin()" class="form-container">
    <h2 class="form-title">Login</h2>
    <input 
      type="email" 
      [(ngModel)]="email" 
      name="email" 
      placeholder="Email" 
      required
      #emailInput="ngModel"
      class="form-input"
    >
    <div *ngIf="emailInput.invalid && emailInput.touched" class="error-message">
      Valid email required
    </div>
  
    <input 
      type="password" 
      [(ngModel)]="password" 
      name="password" 
      placeholder="Password" 
      required
      minlength="6"
      #passwordInput="ngModel"
      class="form-input"
    >
    <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error-message">
      Password must be 6+ characters
    </div>
  
    <button type="submit" [disabled]="isLoading" class="btn btn-primary">
      {{ isLoading ? 'Logging in...' : 'Login' }}
    </button>

    <!-- Add this forgot password link -->
    <div class="forgot-password-container">
      <a routerLink="/password-reset" class="forgot-password-link">
        Forgot Password?
      </a>
    </div>
</form>
