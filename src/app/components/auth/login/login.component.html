<form (ngSubmit)="onLogin()" class="form-container">
  <h2 class="form-title">Login</h2>
  
  <div class="form-group">
    <input 
      type="email" 
      [(ngModel)]="email" 
      name="email" 
      placeholder="Email" 
      required
      #emailInput="ngModel"
      class="form-input"
    >
    <div *ngIf="emailInput.invalid && emailInput.touched" class="error-message">
      Valid email required
    </div>
  </div>

  <div class="form-group">
    <input 
      type="password" 
      [(ngModel)]="password" 
      name="password" 
      placeholder="Password" 
      required
      minlength="6"
      #passwordInput="ngModel"
      class="form-input"
    >
    <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error-message">
      Password must be 6+ characters
    </div>
  </div>

  <button type="submit" [disabled]="isLoading" class="btn btn-primary">
    {{ isLoading ? 'Logging in...' : 'Login' }}
  </button>

  <div class="forgot-password-container">
    <a routerLink="/password-reset" class="forgot-password-link">
      Forgot Password?
    </a>
  </div>

  <div class="divider">
    <span>or</span>
  </div>

  <div class="auth-links">
    <p>Don't have an account? <a routerLink="/signup" class="auth-link">Sign up</a></p>
  </div>
</form>
