<form (ngSubmit)="onSignup()" class="form-container">
    <h2 class="form-title">Signup</h2>
    <input 
      type="text" 
      [(ngModel)]="username" 
      name="username" 
      placeholder="Username" 
      required
      minlength="3"
      #usernameInput="ngModel"
      class="form-input"
    >
    <div *ngIf="usernameInput.invalid && usernameInput.touched" class="error-message">
      Username must be at least 3 characters.
    </div>
    
    <input 
      type="email" 
      [(ngModel)]="email" 
      name="email" 
      placeholder="Email" 
      required
      #emailInput="ngModel"
      class="form-input"
    >
    <div *ngIf="emailInput.invalid && emailInput.touched" class="error-message">
      Please enter a valid email.
    </div>
  
    <input 
      type="password" 
      [(ngModel)]="password" 
      name="password" 
      placeholder="Password" 
      required
      minlength="6"
      #passwordInput="ngModel"
      class="form-input"
    >
    <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error-message">
      Password must be at least 6 characters.
    </div>
  
    <button type="submit" [disabled]="!username || !email || password.length < 6" class="btn btn-primary">
      Signup
    </button>
  </form>
