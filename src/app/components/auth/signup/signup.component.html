<form (ngSubmit)="onSignup()" class="form-container">
  <h2 class="form-title">Signup</h2>
  
  <div class="form-group">
    <input 
      type="text" 
      [(ngModel)]="username" 
      name="username" 
      placeholder="Username" 
      required
      minlength="3"
      #usernameInput="ngModel"
      class="form-input"
    >
    <div *ngIf="usernameInput.invalid && usernameInput.touched" class="error-message">
      Username must be at least 3 characters
    </div>
  </div>
  
  <div class="form-group">
    <input 
      type="email" 
      [(ngModel)]="email" 
      name="email" 
      placeholder="Email" 
      required
      #emailInput="ngModel"
      class="form-input"
    >
    <div *ngIf="emailInput.invalid && emailInput.touched" class="error-message">
      Please enter a valid email
    </div>
  </div>

  <div class="form-group">
    <input 
      type="password" 
      [(ngModel)]="password" 
      name="password" 
      placeholder="Password" 
      required
      minlength="6"
      #passwordInput="ngModel"
      class="form-input"
    >
    <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error-message">
      Password must be at least 6 characters
    </div>
  </div>

  <button type="submit" [disabled]="isLoading" class="btn btn-primary">
    {{ isLoading ? 'Creating account...' : 'Signup' }}
  </button>

  <div class="divider">
    <span>or</span>
  </div>

  <div class="auth-links">
    <p>Already have an account? <a routerLink="/login" class="auth-link">Log in</a></p>
  </div>
</form>
