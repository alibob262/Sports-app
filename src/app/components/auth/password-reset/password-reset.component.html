<div class="form-container">
  <h2 class="form-title">Reset Password</h2>
  
  <form (ngSubmit)="resetPassword()" *ngIf="!successMessage; else successTemplate">
    <div class="form-group">
      <input 
        type="email" 
        [(ngModel)]="email" 
        name="email"
        placeholder="Your registered email"
        required
        #emailInput="ngModel" 
        class="form-input"
      >
      <div *ngIf="emailInput.invalid && emailInput.touched" class="error-message">
        Please enter a valid email
      </div>
    </div>

    <button type="submit" [disabled]="isLoading" class="btn btn-primary">
      {{ isLoading ? 'Sending...' : 'Send Reset Link' }}
    </button>

    <div class="error-message" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>
  </form>

  <ng-template #successTemplate>
    <div class="success-message">
      <p>{{ successMessage }}</p>
      <p>Redirecting to login page...</p>
    </div>
  </ng-template>

  <div class="divider" *ngIf="!successMessage">
    <span>or</span>
  </div>

  <div class="auth-links">
    <a routerLink="/login" class="auth-link">Back to Login</a>
  </div>
</div>
