<div class="profile-container" *ngIf="user$ | async as user">
    <div class="profile-card">
      <h2>Your Profile</h2>
      <div class="profile-info">
        <p>
          <strong>Name:</strong> 
          {{ user.displayName || 'Not set' }}
          <button (click)="openEditModal(user)">Edit</button>
        </p>
        <p><strong>Email:</strong> {{ user.email }}</p>
      </div>
    </div>
  </div>
