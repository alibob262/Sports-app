<mat-card *ngIf="team$ | async as team">
    <!-- Team details display -->
    <button mat-raised-button color="primary" (click)="requestToJoin(team)">
      Request to Join
    </button>
  </mat-card>

  <div *ngIf="isTeamOwner$ | async">
    <h3>Pending Requests</h3>
    <app-request-list [teamId]="teamId"></app-request-list>
  </div>
